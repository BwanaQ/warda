{% extends 'base.html' %} {% comment %} Page Title {% endcomment %} 


{% block title %} RMS - Amenity Detail {% endblock %}

<!-- Page Heading -->
{%block header %}
<span class="border-bottom-primary">Amenity Detail</span>
{%endblock%} 


{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <!-- Circle Buttons -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">{{amenity.name}}</h6>
        </div>
        <div class="card-body">
          <p>{{amenity.description}}</p>

          <div class="btn-group" role="group" aria-label="Basic example">
            <a href="{% url 'amenity-list' %}"><button type="button" class="btn btn-primary mr-1"><i class="far fa-list-alt"></i></button></a>
            <a href="{% url 'update-amenity' amenity.id %}"
              ><button type="button" class="btn btn-success mr-1">
                <i class="fas fa-edit"></i></button
            ></a>
            <a href="{% url 'delete-amenity' amenity.id %}"
              ><button type="button" class="btn btn-danger">
                <i class="far fa-trash-alt"></i></button
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->
{%endblock%}
